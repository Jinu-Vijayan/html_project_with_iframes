<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML project with iframe</title>
  </head>
  <body>
    <main>
      <h1>HTML Project with iframes</h1>
      <div>
        <h2>Local Content</h2>
        <iframe src="./local.html" frameborder="0"></iframe>
      </div>

      <div>
        <h2>External Website</h2>
        <iframe
          src="https://www.geekster.in/"
          frameborder="0"
          width="560px"
          height="315px"
        ></iframe>
      </div>

      <div>
        <h2>YouTube Video</h2>
        <iframe
          src="https://www.youtube.com/embed/H335Vdkmdhk"
          frameborder="0"
          width="560px"
          height="315px"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
